<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <h1>Three Rivers Resort</h1>
  <h2>Pittsburgh's Finest Luxury Vacation Destination</h2>
 
  <form>
    <br>
        <label for="fname">First name</label> 
        <input type="text" name="fname" required>

      <label for="lname">Last name</label> 
        <input type="text" name="lname" required>
      </div>
     
    <br>
        <label for="email">Email</label> <text-align>
        <input type="email" name="email" required>
  
        <label for="address">Address</label> 
        <input type="text" name="address" required>
    </br> 
    <br>   
      <label class="rooms" for="rooms">Number of Rooms</label>
      <select id="rooms" name="rooms" required>
        <option value="">Select option</option> 
        <option value="one">1</option>
        <option value="two">2</option>
      </select>
      </div>
    
   <br>
      <label class="adults" for="adults">Number of Adults</label> 
      <select id="adults" name="adults" required>
        <option value="">Select option</option>
        <option value="one">1</option>
        <option value="two">2</option>
        <option value="three">3</option>
        <option value="four">4</option>
      </select> 
      </div>
    
   <br>
        <label class="nights" for="nights">Number of Nights</label> 
        <select id="nights" name="nights" required>
          <option value="">Select option</option>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four">4</option>
          <option value="five">5</option>
          <option value="six">6</option>
          <option value="seven">7</option>
        </select>
       
        </div>
      
     <br>
    
      <input type="submit" value="Confirm Reservation" required>
    
    </div>
  
    </div>
  </form>
  
</body>
</html>
